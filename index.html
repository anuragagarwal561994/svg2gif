<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<img id="img1" src="1.png">
<img id="img2" src="2.png">
<canvas id="canvas"></canvas>
<script type="text/javascript" src="gif.js"></script>
<script type="text/javascript">
var canvas = document.getElementById('canvas');
canvas.width = 150;
canvas.height = 150;

var context = canvas.getContext('2d');
context.font = "bold 70px Helvetica"
context.textAlign = 'center'
context.textBaseline = 'middle'
context.lineWidth = 3;
context.fillStyle = "rgb(0, 0, 0)";
var gif = new GIF({
  workers: 2,
  quality: 10
});
gif.addFrame(context, {delay: 200});
gif.render();
</script>
</body>
</html>
